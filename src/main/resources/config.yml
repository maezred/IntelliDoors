# Basic config.
single:
  interact:
    reset:
      enabled: true # Reset single doors after they've been interacted with.
      ticks: 100 # Delay (in ticks) before resetting.
  redstone:
    reset:
      enabled: true # Delay resetting of single doors when power is lost.
      ticks: 20 # Delay (in ticks) before resetting.
pair:
  interact:
    sync: true # Sync door pairs together when they've been interacted with.
    reset:
      enabled: true # Reset door pairs after they've been interacted with.
      ticks: 100 # Delay (in ticks) before resetting.
  redstone:
    sync: true # Sync door pairs together when redstone power changes.
    reset:
      enabled: true # Delay resetting of door pairs when power is lost.
      ticks: 20 # Delay (in ticks) before resetting.

# Enable/Disable the plugin entirely.
enabled: true

# Advanced config. Do not edit unless you know what you're doing. You may break things. Badly.
doors:
  wooden-door: # Name can be anything, but has to be unique.
    type: door # Use "door" for regular doors (wooden or iron), "trap" for trap doors, and "gate" for fence gates.
    material: # Material type.
    - ACACIA_DOOR # Wooden door (acacia variant).
    - BIRCH_DOOR # Wooden door (birch variant).
    - DARK_OAK_DOOR # Wooden door (dark oak variant).
    - JUNGLE_DOOR # Wooden door (jungle variant).
    - SPRUCE_DOOR # Wooden door (spruce variant).
    - WOODEN_DOOR # Wooden door (oak variant).
    single:
      interact:
        enabled: true # Allow single doors to be interacted with.
        reset:
          enabled: single.interact.reset.enabled # Reset single doors after they've been interacted with.
          ticks: single.interact.reset.ticks # Delay (in ticks) before resetting.
      redstone:
        enabled: true # Allow single doors to react to redstone power.
        reset:
          enabled: single.redstone.reset.enabled # Delay resetting of single doors when power is lost.
          ticks: single.redstone.reset.ticks # Delay (in ticks) before resetting.
    pair:
      interact:
        enabled: true # Allow door pairs to be interacted with.
        sync: pair.interact.sync # Sync door pairs together when they've been interacted with.
        reset:
          enabled: pair.interact.reset.enabled # Reset door pairs after they've been interacted with.
          ticks: pair.interact.reset.ticks # Delay (in ticks) before resetting.
      redstone:
        enabled: true # Allow door pairs to react to redstone power.
        sync: pair.redstone.sync # Sync door pairs together when redstone power changes.
        reset:
          enabled: pair.redstone.reset.enabled # Delay resetting of door pairs when power is lost.
          ticks: pair.redstone.reset.ticks # Delay (in ticks) before resetting.

